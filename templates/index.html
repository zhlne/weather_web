<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>鄉鎮天氣預報</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">🌦 鄉鎮天氣預報</h2>
        <form method="GET">
            <div class="mb-3">
                <label for="county" class="form-label">選擇縣市：</label>
                <select id="county" name="county" class="form-select" required>
                    <option value="">-- 請選擇 --</option>
                    {% for name, id in counties.items() %}
                        <option value="{{ name }}" {% if name == selected_county %}selected{% endif %}>{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">查詢</button>
        </form>

        {% if weather %}
            <hr>

            <!-- 小提醒移到這裡 -->
            {% if weather.suggestions %}
                <h5 class="mt-3">📌 小提醒</h5>
                <ul class="mb-4">
                    {% for tip in weather.suggestions %}
                        <li>{{ tip }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <h4 class="mt-2">未來6小時天氣</h4>

            <!-- 溫度 下拉選單 -->
            <div class="mb-3">
                <label for="tempSelect" class="form-label">🌡 溫度 (°C)</label>
                <select id="tempSelect" class="form-select">
                    {% for e in weather.elements["溫度"] %}
                        <option>{{ e.time }} – {{ e.value }}°C</option>
                    {% endfor %}
                </select>
            </div>

            <!-- 降雨機率 下拉選單 -->
            <div class="mb-3">
                <label for="popSelect" class="form-label">☔ 降雨機率 (%)</label>
                <select id="popSelect" class="form-select">
                    {% for e in weather.elements["3小時降雨機率"] %}
                        <option>{{ e.time }} – {{ e.value }}%</option>
                    {% endfor %}
                </select>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
